<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="matrix">
    <img class="matrix-img"
         src="./eisenhower-matrix.jpg"
         alt="Eisenhower Matrix">
    <a class="more-information"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main main__tasks">
    <section class="main__task" id="add__task">
      <label class="main__task-title task"
             for="new-task">Add Item</label>
      <div class="add main__wrapper">
        <input id="new-task"
               class="input add__input"
               type="text">
        <button class="btn add__btn">Add</button>
      </div>
    </section>
    <h3 class="main__text">Todo</h3>
    <ul class="section main__incomplete"
        id="incomplete-tasks">
      <li class="list section__list">
        <input class="input list__checkbox"
               type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input task list__text"
               type="text">
        <button class="btn edit__button">Edit</button>
        <button class="btn delete__button">
          <img class="btn-delete"
               src="./remove.svg"
               alt="Delete button">
        </button>
      </li>
      <li class="list edit-mode">
        <input class="input list__checkbox"
               type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="input list__text task">
        <button class="btn edit__button">Save</button>
        <button class="btn delete__button">
          <img class="btn-delete"
               src="./remove.svg"
               alt="Delete button">
        </button>
      </li>
    </ul>
    <h3 class="main__text">Completed</h3>
    <ul class="section main__completed"
        id="completed-tasks">
      <li class="list section__list">
        <input class="input list__checkbox"
               type="checkbox"
               checked>
        <label class="task">See the Doctor</label>
        <input class="input task list__text"
               type="text">
        <button class="btn edit__button">Edit</button>
        <button class="btn delete__button">
          <img class="btn-delete"
               src="./remove.svg"
               alt="Delete button">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>

</html>
